<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rellena tu CV</title>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <form>
        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" maxlength="30" required><br>

        <label for="apellidos">Apellidos</label><br>
        <input type="text" id="apellidos" maxlength="80" required><br>

        <label for="contraseña">Contraseña</label><br>
        <input type="password" id="contraseña" pattern=""^(?=.*\d)(?=.*[a-zA-Z]).{8,}$"" required><br>
        <small>La contraseña debe tener al menos 8 caracteres y contener al menos un número y una letra.</small>

        <label for="dni">DNI</label><br>
        <input type="text" name="dni" id="dni"><br>

        <label for="edad">Edad</label><br>
        <input type="number" min="1" name="edad" id="edad" required><br>

        <label for="email">Email</label><br>
        <input type="text" name="email" id="email" required ><br>

        <label for="movil">Teléfono móvil</label><br>
        <input type="number" name="movil" id="email" pattern="[67][0-9]{8}" required><br>
        <small>El teléfono debe comenzar con 6 o 7 y tener una longitud de 9 dígitos.</small>

        <label for="fechanac">Fecha de nacimiento</label><br>
        <input type="date" name="fechanac" id="fechanac"><br>
        <label for="sexo">Sexo</label><br>
        <input type="checkbox" name="hombre" id="hombre">Hombre <br>
        <input type="checkbox" name="mujer" id="mujer">Mujer <br>
        <p>
            Incluir mi foto <input type="submit" value="Selecciona archivo"> <span class="archivoboolean">Ningun archivo seleccionado</span>
        </p>
        <input type="checkbox" name="sub" id="sub">Suscribirme al boletín de novedades <br>
        <label for="temas">Temas</label><br>
        <textarea name="tema" id="temas">
            <option value="BBDD">BBDD</option>
            <option value="XML">XML</option>
            <option value="Programacion">Programacion</option>
            <option value="DIW">DIW</option>
        </textarea><br> 
        <input type="button" value="Enviar">
        <input type="button" value="Borrar datos">       
    </form>
</body>
</html>
